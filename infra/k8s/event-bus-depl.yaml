apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1 #Number of pod running (scaling)
  selector: #Find all the containers with the label "event-bus"
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: mathiasbergqvist/event-bus:latest
